Parameters:
  
  RootDomainName:
    Type: String
    Default: "alexandrecabdidate.se"
  
Resources:

  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration: 
          -
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Sub "${RootDomainName}-lambda-code"
            
Outputs:
  
  LambdaCodeBucket:
    Value: !Ref LambdaCodeBucket
    Export:
      Name: LambdaCodeBucket
   